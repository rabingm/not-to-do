<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not to do list</title>
    <link rel="stylesheet" href="not.css">
</head>
<body>
    <div class="wrapper">
        <div class="do">
            <h2 >Tasks</h2><br>
                <form action="" onsubmit="return false">
                    <input type="text" id="box" placeholder="Add task"style="height: 30px;" >
                    <input type="submit" value="add" id ="add" onclick="getInputValue();" style="height: 35px; margin-left: 15px;">
                </form>
                    <div class="main">
                        <ul id="dotask"></ul> 
                </div>
        </div>
        <div class="not">
            <h2>Not to Do</h2>
            <ul>
                
            </ul>
            <p>You saved total 15 hours this week</p>
        </div>
    </div>

    <script>
        const listItem = [];
        const getInputValue = () => {
        const inputValue = document.getElementById("box").value;
        listItem.push(inputValue);

        let itemToList = ""
        listItem.forEach((item,i) => {
        itemToList +=  `
        <li> ${item} <button onclick = "marknot(${i})">Mark as no to do</button></li> 
        
        `
        });

        const list = document.getElementById("dotask")
        list.innerHTML = itemToList;
        }

        const marknot = (i) =>{
            console.log(i)
        } 
       
    </script>
</body>
</html>
