<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Not to do list</title>

<body>
    <div class="wrapper">
        <div class="do">
            <h2 >Tasks</h2><br>
                <form action="" onsubmit="return false">
                    <input type="text" id="box" placeholder="Add task"style="height: 30px;" >
                    <input type="submit" value="add" id ="add" onclick="getInputValue();" style="height: 35px; margin-left: 15px;">
                </form>
                    <div class="main">
                        <ul id="dotask"></ul> 
                    </div>
        </div>
        <div class="not">
            <h2>Not to Do</h2>
            <ul id="notdotask"></ul>
            <p>You saved total 15 hours this week</p>
        </div>
    </div>

    <script>
       
        const listItem = [];
        const removeItem = [];

        const displayMain = () => {
        let displayItem = ""
        listItem.forEach((item,i) => {
        displayItem +=  `
        <li> ${item} <button onclick = "marknot(${i})">Mark as no to do</button></li> 
        
        `;
        });

        const displayInList = document.getElementById("dotask")
        displayInList.innerHTML = displayItem;
        }

        const notToDo = () => {
        let notDisplayItem = ""
        removeItem.forEach((item,i) => {
        notDisplayItem +=  `
        <li> ${item} <button onclick = "marknot(${i})">Mark as to do</button></li> 
        
        `;
        });

        const notDisplayInList = document.getElementById("notdotask")
        notDisplayInList.innerHTML = notDisplayItem;
        }


        const getInputValue = () => {
        const inputValue = document.getElementById("box").value;
        listItem.push(inputValue);

            listItem.push(toAdd.toString());

    </script>
</body>
</html>
